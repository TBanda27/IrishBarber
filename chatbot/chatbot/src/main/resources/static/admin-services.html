<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Management - Fade Factory Barbershop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
            text-align: left;
            padding: 12px;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2d3748;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Services Management</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/admin-dashboard.html'">Back to Dashboard</button>
                <button class="btn btn-primary" onclick="openCreateModal()">Add New Service</button>
            </div>
        </div>

        <div class="panel">
            <div id="services-container">
                <div class="loading">Loading services...</div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Service</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="serviceForm" onsubmit="saveService(event)">
                <input type="hidden" id="serviceId">

                <div class="form-group">
                    <label for="serviceName">Service Name *</label>
                    <input type="text" id="serviceName" required>
                </div>

                <div class="form-group">
                    <label for="serviceDescription">Description</label>
                    <textarea id="serviceDescription"></textarea>
                </div>

                <div class="form-group">
                    <label for="servicePrice">Price (€) *</label>
                    <input type="number" id="servicePrice" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="serviceDuration">Duration (minutes) *</label>
                    <input type="number" id="serviceDuration" min="5" step="5" required>
                </div>

                <div class="form-group">
                    <label for="serviceDisplayOrder">Display Order</label>
                    <input type="number" id="serviceDisplayOrder" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="serviceActive">Status</label>
                    <select id="serviceActive">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Service</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/admin';

        // Load services on page load
        document.addEventListener('DOMContentLoaded', loadServices);

        // Load all services
        async function loadServices() {
            const container = document.getElementById('services-container');
            container.innerHTML = '<div class="loading">Loading services...</div>';

            try {
                const response = await fetch(`${API_BASE}/services`);
                const services = await response.json();

                if (services.length === 0) {
                    container.innerHTML = '<div class="loading">No services found. Click "Add New Service" to create one.</div>';
                    return;
                }

                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Order</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${services.map(service => `
                                <tr>
                                    <td>${service.displayOrder}</td>
                                    <td><strong>${service.name}</strong></td>
                                    <td>${service.description || '-'}</td>
                                    <td>€${service.price.toFixed(2)}</td>
                                    <td>${service.durationMinutes} min</td>
                                    <td>
                                        <span class="badge ${service.active ? 'badge-active' : 'badge-inactive'}">
                                            ${service.active ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn btn-primary" onclick='editService(${JSON.stringify(service)})'>Edit</button>
                                            <button class="btn btn-danger" onclick="deleteService(${service.id})">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = table;
            } catch (error) {
                console.error('Error loading services:', error);
                container.innerHTML = '<div class="loading">Error loading services. Please refresh the page.</div>';
            }
        }

        // Open create modal
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Add New Service';
            document.getElementById('serviceForm').reset();
            document.getElementById('serviceId').value = '';
            document.getElementById('serviceModal').classList.add('active');
        }

        // Edit service
        function editService(service) {
            document.getElementById('modalTitle').textContent = 'Edit Service';
            document.getElementById('serviceId').value = service.id;
            document.getElementById('serviceName').value = service.name;
            document.getElementById('serviceDescription').value = service.description || '';
            document.getElementById('servicePrice').value = service.price;
            document.getElementById('serviceDuration').value = service.durationMinutes;
            document.getElementById('serviceDisplayOrder').value = service.displayOrder;
            document.getElementById('serviceActive').value = service.active.toString();
            document.getElementById('serviceModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('serviceModal').classList.remove('active');
        }

        // Save service (create or update)
        async function saveService(event) {
            event.preventDefault();

            const serviceId = document.getElementById('serviceId').value;
            const serviceData = {
                name: document.getElementById('serviceName').value,
                description: document.getElementById('serviceDescription').value,
                price: parseFloat(document.getElementById('servicePrice').value),
                durationMinutes: parseInt(document.getElementById('serviceDuration').value),
                displayOrder: parseInt(document.getElementById('serviceDisplayOrder').value),
                active: document.getElementById('serviceActive').value === 'true'
            };

            try {
                let response;
                if (serviceId) {
                    // Update existing service
                    response = await fetch(`${API_BASE}/services/${serviceId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(serviceData)
                    });
                } else {
                    // Create new service
                    response = await fetch(`${API_BASE}/services`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(serviceData)
                    });
                }

                if (response.ok) {
                    alert(serviceId ? 'Service updated successfully!' : 'Service created successfully!');
                    closeModal();
                    loadServices();
                } else {
                    alert('Error saving service. Please try again.');
                }
            } catch (error) {
                console.error('Error saving service:', error);
                alert('Error saving service. Please try again.');
            }
        }

        // Delete service
        async function deleteService(serviceId) {
            if (!confirm('Are you sure you want to delete this service? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/services/${serviceId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Service deleted successfully!');
                    loadServices();
                } else {
                    alert('Error deleting service. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting service:', error);
                alert('Error deleting service. Please try again.');
            }
        }
    </script>
</body>
</html>
